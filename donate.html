<div class="col-10 col-md-4 mx-auto bg-light p-4 mb-5 rounded text-center donate">
    <h3>Download Q4OS</h3>
    <p>If you like Q4OS, please donate us.</p>



    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="business" value="info@q4os.org" />
        <input type="hidden" name="cmd" value="_donations" />
        <input type="hidden" name="item_name" value="Q4OS Development Support" />
        <input type="hidden" name="currency_code" value="USD" />
        <input type="hidden" name="no_shipping" value="1">
        <input type="hidden" name="return" value="https://www.q4os.org/redirect1.html" />
        <input type="hidden" name="cancel_return" value="https://www.q4os.org/dnt1.html" />
        <input type="hidden" name="cbt" value="Continue to Download Q4OS >" />
        <input type="hidden" name="cn"
               value="Thank you for the contribution, you can let us a message how to utilize your donation:" />

        <input type="hidden" name="amount" id="amount" />

        <div class="paySystem">
            <div class="opt" id="opt1" onclick="select(this); price=1">
                1 $
            </div>
            <div class="opt" id="opt2" onclick="select(this); price=12">12 $</div>
            <div class="opt" id="opt3" onclick="select(this); price=50">50 $</div>
            <div class="opt other" id="opt4">
                <label>Other: </label><input type="number"
                                             id="ownPrice"
                                             onkeyup="updateOwnPrice(this); price = parseInt(this.value)" $ />

            </div>
            <div class="splitLine"></div>
            <button name="submit" disabled class="disabled" id="sendPriceButt" onclick="document.getElementById('amount').value = price">
                Donate
            </button>
        </div>

    </form>

    <script>
                        var price = 10;
                        var ownPrice = false;
                        function select(object) {
                            console.log("select func");
                            document.getElementById("opt1").classList.remove("selected");
                            document.getElementById("opt2").classList.remove("selected");
                            document.getElementById("opt3").classList.remove("selected");
                            document.getElementById("opt4").classList.remove("selected");
                            document.getElementById("sendPriceButt").classList.remove("disabled");
                            document.getElementById("sendPriceButt").disabled = false;

                            document.getElementById("sendPriceButt").innerText = "Donate";
                            ownPrice = false;
                            if (object != document.getElementById("opt4"))
                                document.getElementById("ownPrice").value = "";
                            object.classList.add("selected");
                        }

                        function updateOwnPrice(object) {
                            document.getElementById("opt1").classList.remove("selected");
                            document.getElementById("opt2").classList.remove("selected");
                            document.getElementById("opt3").classList.remove("selected");
                            document.getElementById("opt4").classList.add("selected");
                            ownPrice = true;

                            if (object.value == "0") {
                                document.getElementById("sendPriceButt").innerText = "Get free";
                            } else {
                                document.getElementById("sendPriceButt").innerText = "Donate";
                            }

                            if (object.value == "") {
                                document.getElementById("sendPriceButt").classList.add("disabled");
                                document.getElementById("sendPriceButt").disabled = true;
                            } else {
                                document.getElementById("sendPriceButt").classList.remove("disabled");
                                document.getElementById("sendPriceButt").disabled = false;
                            }
                        }

                        function sendPrice() {
                            if (ownPrice) {
                                price = parseInt(document.getElementById("ownPrice").value);
                            }

                            window.location.href = "http://google.com/search?q=" + price;
                        }
    </script>





    <a style="color:rgba(48,63,159, 1); font-size: 12px;" href="downloads.html"><b>Take me to Downloads</b></a>
</div>
			</div>
